<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
    <div class="wrapper">

        <div class="todoapp">
            <h2>To-Do-list</h2>
            <div class="task-adder">
                <input type="text" placeholder="Add TASK!!" class="get-task" >
                <button class="add-task">ADD</button>
                
            </div>
            <div class="container">
                <ol class="tasks">
                    <!-- <li class="checked">TASK 1</li>
                    <li>TASK 2</li>
                    <li>TASK 3</li> -->
                </ol>
            </div>
        </div>
    </div>


    <!-- script -->
    <script src="ToDoList.js"></script>
</body>
</html>
